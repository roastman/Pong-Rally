<!DOCTYPE html>
<html style="position:fixed; top:0; bottom:0; left:0; right:0; height:100%; width:100%;">
<head>
<title>Pong Rally</title>
</head>
<body style="-webkit-user-select: none; background-color:#999; position:fixed; top:0; bottom:0; left:0; right:0; height:100%; width:100%:">
<span style="color:white; font-size:30px; font-family:Arial;">Score: </span><span id="score" style="font-size:30px; font-family:Arial; color:white;"></span>
<br>
<div id ="buttons" style="display:inline-block; width:900px; margin-left:315px; margin-top:-50px; position:fixed;">
	<button onclick="gameDifficulty(easy,huge);" style="background:black;border:none; color:white; width:20%; font-size:20px; height:36px; margin-top:5px;">Easy</button>
	<button onclick="gameDifficulty(normal,large);" style="background:black; border:none;color:white; width:20%; font-size:20px; height:36px; margin-top:5px;">Normal</button>
	<button onclick="gameDifficulty(hard,medium);" style="background:black; border:none;color:white; width:20%; font-size:20px; height:36px; margin-top:5px;">Hard</button>
	<button onclick="gameDifficulty(insane,small);" style="background:black;border:none; color:white; width:20%;  font-size:20px; height:36px; margin-top:5px;">Insane</button>
</div>




<div id ="container" style="width:2000px;" ></div>
	<canvas id="gameCanvas" style="margin-top:30px;padding-right: 0; margin-left:280px; display: block;  width: 800px;" width="800" height="500">
	</canvas> 
	<div id = "scoreboard" style="border-radius:10px; text-align:center; position:relative; font-family:Arial; font-size:40px; margin-top:-500px;height:100px; width:250px; background:lime;">
		<span>Highscore</span>	
		<br>
		<span id="highscore1">0</span>
	<h1 style=" text-align:center; font-family:Verdana;color:white;">
	Pong Rally

	</h1>
		
	</div>	
</div>
<script>
var canvas;
var canvasContext;
var ballX = 50;
var ballY = 50;
var ballSpeedX = 9;
var ballSpeedY = ballSpeedX/2;
var paddle1Y = 250; 
var paddle2Y = 250;

var easy = 9;
var normal = 19;
var hard = 29;
var insane = 39;

var small = 50;
var medium = 100;
var large = 150;
var huge = 200;

var score = 0;
var highscore =  localStorage.getItem("highscore") || 0;
var displayHigh = document.getElementById('highscore1');

var paddleHeight = 100;	
const PADDLE_THICKNESS = 15;
function resetBall() {
	
	ballX = canvas.width/2;
	ballY = canvas.height/2;
	if(ballSpeedX == easy){
			score = score - 1;
	}
	if(ballSpeedX == normal){
			score = score - 10;
	}
	if(ballSpeedX == hard) {
			score = score - 100;
	}
	if(ballSpeedX == insane) {
			score = score - 1000;
	}
	if(score > highscore) {
			highscore = score;
			localStorage.setItem('highscore', highscore);	
			displayHigh.innerHTML = highscore;
	}	

	
	score = 0;
}

function gameScore() {
	document.getElementById('score').innerHTML = score;
}
function gameDifficulty(level, size) {
	  
	  ballSpeedX = level;
	  paddleHeight = size;
}

function scoreBoard() {
	
	
}

function calculateMousePos(evt) {
	var rect = canvas.getBoundingClientRect();
	var root = document.documentElement;
	var mouseX = evt.clientX - rect.left - root.scrollLeft;
	var mouseY = evt.clientY - rect.top - root.scrollTop;
	return {
			x:mouseX,
			y:mouseY
	}
}


window.onload = function() {
	
	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');
	displayHigh.innerHTML = highscore;
	
	
	var FPS = 50;
	//a higher FPS will increase the speed of the game
	
	setInterval(function() {
		moveBall();
		drawGame();
		bot();
		gameScore();
		console.log(ballSpeedX);
		
	},1000/FPS);
	
	canvas.addEventListener('mousemove',
			function(evt) {
					var mousePos = calculateMousePos(evt);
					paddle1Y = mousePos.y-(paddleHeight/2);
		});
	
	function bot() {
	paddle2Y = ballY - paddleHeight/2;
	}
	
}





function moveBall() {
	ballX += ballSpeedX;
	ballY += ballSpeedY;
	
	
	if(ballX >= canvas.width) {
		
		resetBall();
	}
	if (ballX <= 10 + PADDLE_THICKNESS) {
		if(ballY < paddle1Y + paddleHeight && ballY > paddle1Y){ // if ball is on paddle
			ballSpeedX = -ballSpeedX; // bounce
			if(ballSpeedX == easy){
				score += 1
				}
			if(ballSpeedX == normal){
				score += 10
				}
			if(ballSpeedX == hard) {
				score += 100
				}
			if(ballSpeedX == insane) {
				score += 1000
			}
			
	//ballY < paddle1Y + paddleHeight && ballY > paddle1Y
	
		if(ballX <= 0) {
		resetBall();
		}
	}
}
	if(ballX >= canvas.width-15 - PADDLE_THICKNESS) {
		if(ballY < paddle2Y + paddleHeight && ballY > paddle2Y){
			ballSpeedX = -ballSpeedX;
		
		}
		
	
	}
	if(ballY >= canvas.height) {
		ballSpeedY = -ballSpeedY
	}
	if(ballY <= 0) {
		ballSpeedY = -ballSpeedY
	}
}
function drawGame() {

	// canvas background color
	colorRect(0,0,canvas.width,canvas.height,'darkblue'); 
	
	// left paddle
	colorRect(0,paddle1Y,PADDLE_THICKNESS,paddleHeight,'red');
	
	// right paddle
	colorRect(canvas.width-15,paddle2Y,PADDLE_THICKNESS,paddleHeight,'red');
	
	// middle line
	colorRect(canvas.width/2,0,5,canvas.height,'white');
	
	// ball 
	colorCircle(ballX,ballY,10,'white')
}

function colorCircle(centerX,centerY,radius,drawColor) {
	canvasContext.fillStyle = drawColor;	
	canvasContext.beginPath();
	canvasContext.arc(centerX,centerY,radius,0,Math.PI*2,true);
	canvasContext.fill();
}

function colorRect(leftX,topY,width,height,drawColor) {
	canvasContext.fillStyle = drawColor;
	canvasContext.fillRect(leftX,topY,width,height);
}

</script>
</body>

</html>
